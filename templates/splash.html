{% extends "base.html" %}

{% block title %}تيك توك العقاري - مرحباً{% endblock %}

{% block extra_css %}
<style>
    .splash-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #333333 0%, #000000 100%);
        position: relative;
        overflow: hidden;
    }
    
    .logo-container {
        position: relative;
        width: 150px;
        height: 150px;
        margin-bottom: 30px;
        animation: pulse 2s infinite;
    }
    
    .logo {
        width: 100%;
        height: 100%;
        background-color: #D4AF37;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
    }
    
    .logo i {
        font-size: 80px;
        color: #fff;
    }
    
    .app-name {
        font-family: 'Cairo', sans-serif;
        font-size: 32px;
        font-weight: 700;
        color: #D4AF37;
        margin-bottom: 20px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .welcome-message {
        font-family: 'Tajawal', sans-serif;
        font-size: 18px;
        color: #fff;
        margin-bottom: 40px;
        text-align: center;
    }
    
    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #D4AF37;
        animation: spin 1s linear infinite;
    }
    
    .skip-button {
        position: absolute;
        bottom: 30px;
        right: 30px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 16px;
        cursor: pointer;
    }
    
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }
    
    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="splash-container">
    <div class="logo-container">
        <div class="logo">
            <i class="fas fa-home"></i>
        </div>
    </div>
    <h1 class="app-name">تيك توك العقاري</h1>
    <p class="welcome-message">أهلاً بك في عالم العقارات الرقمي</p>
    <div class="loading-spinner"></div>
    <a href="{{ url_for('login') }}" class="skip-button">تخطي</a>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // الانتقال التلقائي إلى صفحة تسجيل الدخول بعد 3 ثوانٍ
    setTimeout(function() {
        window.location.href = "{{ url_for('login') }}";
    }, 3000);
</script>
{% endblock %}
